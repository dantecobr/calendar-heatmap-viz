<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    .day {
      stroke: #ccc;
    }
    .month {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
    }
    .tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
  <script src="script.js"></script>
</body>
</html>
